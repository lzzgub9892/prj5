  		function forfendSeriesClick(node)

         		 alert("请等待系统响应，不要连续操作相同链接。");
       		else{
         		DocEntryArray[node] = adate.getTime();
         	}
    	}else{
         DocEntryArray[node] = adate.getTime();
   		}
  		}
		</script>
